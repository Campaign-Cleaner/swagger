          in: header
          schema:
            type: string
          example: '{{api_key}}'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                campaign:
                  id: '{{campaign_id}}'
