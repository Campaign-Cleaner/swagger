                  adjust_font_colors: true
                  remove_comments: true
                  treat_as_fragment: true
                  campaign_html: <html><div>Hello</div>
                  campaign_name: Test Passed
                  remove_width_over: 400
                  image_max_width: 600
                  remove_image_height: true
                  surrounding_div:
                    text_align: left
                    font_size: 15
                    center_to_parent: true
      parameters:
